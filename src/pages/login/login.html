
<ion-content padding>


    <div align="center" class="login-logo">
        <img src="../../assets/img/logo.png">
    </div>
    <ion-list>
        <ion-item>
            <ion-label > <ion-icon name="person"></ion-icon></ion-label>
            <ion-input type="text" [(ngModel)]="data.email" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label > <ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" [(ngModel)]="data.password" placeholder="Password"></ion-input>
        </ion-item>

    </ion-list>
    <div align="center">
        <button ion-button class="submit-button" (click)="Login(data)" >LOGIN</button>
    </div>

    <p align="center" (click)="OpenSignup()">Signup Here</p>
    <p align="center" (click)="OpenForetPass()">Forget Password</p>
</ion-content>
