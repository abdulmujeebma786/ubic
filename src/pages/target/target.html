
<ion-content center text-center class="target-content">

    <ion-grid class="grid-class">
        <ion-row center class="target-weight">
            <ion-col col-5>I WANT TO BE </ion-col>
            <ion-col col-5>
                <ion-input  class="target-input" [(ngModel)]="target.targetKg" type="number"></ion-input>
            </ion-col>
            <ion-col col-2>Kg</ion-col>
        </ion-row>
        <ion-row center>
            <ion-col col-5>TARGET DATE</ion-col>
            <ion-col col-5>
                <ion-datetime class="datetype" displayFormat="MMM DD YYYY" [(ngModel)]="target.targetdate" min="{{minDate}}" max="{{maxDate}}"></ion-datetime>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div center class="submit-div">
        <button ion-button class="submit-button" (click)="SubmitTarget(target)" >NEXT</button>
    </div>
</ion-content>
