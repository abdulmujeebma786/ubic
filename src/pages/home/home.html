<ion-header>
    <ion-navbar hideBackButton="true">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home-page">
    <div class="main-content">

        <div padding>
            <img src="assets/img/home.jpg">
        </div>
        <div margin class="area-progress">

            <p class="meals-planned">Meals Planned : 0</p>
            <p class="diet-planned">Diets Planned : 16/31</p>
            <p class="diet-planned">Current Weight : {{homeData.body_current_weight}}</p>
            <p class="diet-planned">Current Height : {{homeData.body_current_height}}</p>
            <p class="diet-planned">Target Weight : {{homeData.body_target_weight}}</p>
            <ion-grid>
                <ion-row>
                    <ion-col col-8>
                        <p>Today's Calorie Intake</p>
                    </ion-col>
                    <ion-col col-4>
                        <p align="right"><span>12222</span>cal</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div padding>
                <div class="progress-outer">
                    <div class="progress-inner" [style.width]="progress + '%'">
                        {{progress}}%
                    </div>
                </div>
            </div>
        </div>
    </div>
