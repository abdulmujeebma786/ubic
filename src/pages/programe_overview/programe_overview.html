            <ion-col>
                <div class="radio-text"> <input name='meals'  type="radio" value="5"> 5</div>

            <ion-col>
                <div class="radio-text"> <input name='meals'  type="radio" value="6"> 6</div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid padding class="meals-grid">
        <ion-row class="radio-row" align="center">
           
        </ion-row>
    </ion-grid>

     <div align="center" padding>

    </div>

</ion-content>
