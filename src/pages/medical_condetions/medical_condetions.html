<ion-header class="medical-model">
    <ion-toolbar>
        <ion-title>
            Medical Condetions
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item *ngFor="let item of medicalCondetions" >
        <ion-label>{{item.name}}</ion-label>
        <ion-checkbox (click)="selectmedical(item)" color="dark"></ion-checkbox>
    </ion-item>

     <div align="center" padding>
        <button ion-button class="submit-button" (click)="submit()">Submit</button>
    </div>
</ion-content>
