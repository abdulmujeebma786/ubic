<ion-content padding class="body-details-content">

    <h4 center padding>Lets know about your body</h4>

    <ion-grid>
        <ion-row class="radio-row">
            <ion-col col-5 center> <span class="text-A">I am a </span></ion-col>
            <ion-col col-7>
                <div class="radio-text"><input type="radio" [(ngModel)]="Bodydetails.gender" name='m' value="man"> Man</div>
                <div class="radio-text"> <input name='m' [(ngModel)]="Bodydetails.gender" type="radio" value="woman"> Woman</div>
            </ion-col>
        </ion-row>
        <ion-row padding-top>
            <ion-col col-5 center>Current Weight</ion-col>
            <ion-col col-5 class="input-styles">
                <ion-input [(ngModel)]="Bodydetails.currentweight" type="number" ></ion-input>
            </ion-col>
            <ion-col col-2>kg</ion-col>
        </ion-row>

        <ion-row padding-top>
            <ion-col col-5 center>Current Height</ion-col>
            <ion-col col-5 class="input-styles">
                <ion-input [(ngModel)]="Bodydetails.currentheight" type="number" ></ion-input>
            </ion-col>
            <ion-col col-2>cms</ion-col>
        </ion-row>

        <ion-row padding-top>
            <ion-col col-5 center>Birthday</ion-col>
            <ion-col col-5 class="input-styles">
                <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="Bodydetails.birthday" min="{{minDate}}" max="{{maxDate}}"></ion-datetime>
            </ion-col>
        </ion-row>

        <ion-row class="radio-row" padding-top>
            <ion-col col-5 center> <span class="text-A">Orientation</span></ion-col>
            <ion-col col-7>
                <div class="radio-text"><input type="radio" [(ngModel)]="Bodydetails.orientation" name='orientation' value="1"> Vegetarian</div>
                <div class="radio-text"> <input name='orientation'  type="radio" [(ngModel)]="Bodydetails.orientation" value="2"> Non Vegetarian</div>
            </ion-col>
        </ion-row>

        <ion-row class="radio-row" padding-top>
            <!--<ion-col col-5 center> <span class="text-A">Medical Condetions</span></ion-col>
            <ion-col col-5 class="input-styles">
                <ion-input type="text" readonly [(ngModel)]="Bodydetails.medicalCondetions" (click)="openPop()"></ion-input>
            </ion-col>-->
            <ion-item>
                <ion-label>Medical Condetions</ion-label>
                <ion-select [(ngModel)]="Bodydetails.medicalCondetions" multiple="true">
                    <ion-option Value="1">Bacon</ion-option>
                    <ion-option value="2">Black Olives</ion-option>
                    <ion-option value="2">Extra Cheese</ion-option>
                    <ion-option value="2"> Mushrooms</ion-option>
                    <ion-option value="2">Pepperoni</ion-option>
                    <ion-option value="2">Sausage</ion-option>
                </ion-select>
                </ion-item>
        </ion-row>

        <div class="ranger-div-body">
            <span class="text-A">Physical Activity Level:</span>
            <ion-segment [(ngModel)]="Bodydetails.userlevel">
                <ion-segment-button class="seg1"  value="1">1</ion-segment-button>
                <ion-segment-button class="seg2" value="2">2</ion-segment-button>
                <ion-segment-button class="seg3" value="3">3</ion-segment-button>
                <ion-segment-button class="seg4" value="4">4</ion-segment-button>
                 <ion-segment-button class="seg5" value="5">5</ion-segment-button>
            </ion-segment>
        </div>
    </ion-grid>

    <div align="center" padding>
        <button ion-button class="submit-button" (click)="submitBody(Bodydetails)">Submit</button>
    </div>

</ion-content>
