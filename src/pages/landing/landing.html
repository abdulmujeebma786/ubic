
<ion-content>



    <ion-slides>
        <ion-slide *ngFor="let item of slides" >
            <!--<p>{{item}}</p>-->
            <img src="{{item.img}}">
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col class="signUp" (click)="goToSignup()">
                SIGN UP
            </ion-col>
            <ion-col class="login" (click)="goToLogin()">
                LOGIN
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
