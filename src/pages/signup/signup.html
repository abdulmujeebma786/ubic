
<ion-content padding>


    <div align="center">
        <img src="../../assets/img/logo.png">
    </div>
    <ion-list>
        <ion-item>
            <ion-label > <ion-icon name="person"></ion-icon></ion-label>
            <ion-input type="text" [(ngModel)]="signup.name" placeholder="Firstname & Lastname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label > <ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="email" [(ngModel)]="signup.email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label > <ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" [(ngModel)]="signup.pass" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item>
            <!--<ion-label > <ion-icon name="navigate"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Location" [(ngModel)]="signup.location" aria-readonly="true"></ion-input>-->
            <ion-label><ion-icon name="navigate"></ion-icon>Location</ion-label>
                <ion-select [(ngModel)]="signup.location">
                    <ion-option *ngFor="let location of locations" value="{{location.location_id}}">{{location.location_name}}</ion-option>
                   
                </ion-select>
        </ion-item>

    </ion-list>
    <div align="center">
        <button ion-button class="submit-button" (click)="submitSignup(signup)">SIGHN UP</button>
    </div>

    <p align="center" (click)="goToLogin()">SignIn Here</p>
</ion-content>
