<ion-header class="medical-model">
    <ion-toolbar>
        <ion-title>
            Add New Track
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
    <ion-row>
        <ion-col>
        1 of 2
        </ion-col>
        <ion-col>
        2 of 2
        </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
